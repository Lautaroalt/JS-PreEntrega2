<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Bodega Santander</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Nuestros Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Carrito de Compras</h1>
        <div class="row">
            <style>
                .fixed-image {
                    height: 200px;
                    /* Ajusta este valor según tus preferencias */
                    object-fit: cover;
                }
            </style>
            <div class="col-md-8 text-center">

                <div class="col-md-8 text-center">
                    <h2>Nuestros vinos disponibles</h2>
                    <div class="row">
                        <div class="col-md-4 mb-4">
                            <div class="card">
                                <img src="./img/vino1.jpg" class="card-img-top fixed-image" alt="Caberbet">
                                <div class="card-body">
                                    <h5 class="card-title">Caberbet</h5>
                                    <p class="card-text">$1950</p>
                                    <button class="btn btn-primary add-to-cart">Agregar al Carrito</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 mb-4">
                            <div class="card">
                                <img src="./img/vino3.jpg" class="card-img-top fixed-image" alt="Malbec">
                                <div class="card-body">
                                    <h5 class="card-title">Malbec</h5>
                                    <p class="card-text">$1520</p>
                                    <button class="btn btn-primary add-to-cart">Agregar al Carrito</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 mb-4">
                            <div class="card">
                                <img src="./img/vino4.jpg" class="card-img-top fixed-image" alt="Sauvignon">
                                <div class="card-body">
                                    <h5 class="card-title">Sauvignon</h5>
                                    <p class="card-text">$1100</p>
                                    <button class="btn btn-primary add-to-cart">Agregar al Carrito</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 mb-4">
                            <div class="card">
                                <img src="./img/vino3.jpg" class="card-img-top fixed-image" alt="Sauvignon">
                                <div class="card-body">
                                    <h5 class="card-title">Tinto</h5>
                                    <p class="card-text">$1150</p>
                                    <button class="btn btn-primary add-to-cart">Agregar al Carrito</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="col-md-4">
                <h2>Carrito</h2>
                <ul class="list-group cart-list">
                    <!-- Aquí se agregarán los elementos del carrito -->
                </ul>
                <h3 class="mt-4">Total: <span class="total-price">$0.00</span></h3>
                <button class="btn btn-success mt-3">Realizar Compra</button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
